[build-system]
requires = [ "whey",]
build-backend = "whey"

[project]
name = "formate-black"
version = "0.0.0"
description = "Use black with formate."
readme = "README.rst"
keywords = [ "black", "formate", "formatting", "linting",]
dynamic = [ "requires-python", "classifiers", "dependencies",]

[[project.authors]]
name = "Dominic Davis-Foster"
email = "dominic@davis-foster.co.uk"


[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/repo-helper/formate-black"
"Issue Tracker" = "https://github.com/repo-helper/formate-black/issues"
"Source Code" = "https://github.com/repo-helper/formate-black"

[tool.mkrecipe]
conda-channels = [ "repo-helper",]
extras = "all"

[tool.whey]
base-classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Typing :: Typed",
]
python-versions = [ "3.6", "3.7", "3.8", "3.9",]
python-implementations = [ "CPython",]
platforms = [ "Windows", "macOS", "Linux",]
license-key = "MIT"
package = "formate_black"

[project.entry-points.formate_hooks]
black = "formate_black:black_hook"
